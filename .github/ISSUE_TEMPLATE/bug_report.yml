name: Bug Report / 不具合報告
description: Create a report to help us improve / 不具合の報告
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## 重要: Issue作成前の確認事項
        Issue作成の前に、以下の手順で同様の問題が報告されていないか確認してください：
        1. [既存のIssue](https://github.com/tsuyoshi-otake-system-exe-jp/otak-proxy/issues)を検索
        2. 「Open」と「Closed」の両方のIssueを確認
        3. 類似のキーワードで検索（例：「proxy」「error」など）

  - type: checkboxes
    id: prerequisites
    attributes:
      label: 事前確認
      options:
        - label: 既存のIssueを確認し、同様の報告がないことを確認しました
          required: true
        - label: 最新版の拡張機能を使用しています
          required: true

  - type: input
    id: os
    attributes:
      label: オペレーティングシステム
      description: OSとバージョンを記入してください
      placeholder: "例: Windows 11 Pro 22H2"
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: Visual Studio Codeのバージョン
      description: VSCodeのバージョンを記入してください
      placeholder: "例: 1.85.1"
    validations:
      required: true

  - type: input
    id: extension-version
    attributes:
      label: Otak Proxy拡張機能のバージョン
      description: 拡張機能のバージョンを記入してください
      placeholder: "例: 1.3.3"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 問題の説明
      description: 発生している問題について、できるだけ詳しく説明してください
      placeholder: "例：プロキシの設定を有効にしようとすると、エラーメッセージが表示される"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: この問題を再現するための手順を記入してください
      placeholder: |
        1. VSCodeを起動
        2. プロキシ設定を開く
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作するべきか記入してください
      placeholder: "例：プロキシ設定が正常に有効化される"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に何が起こっているか記入してください
      placeholder: "例：エラーメッセージが表示され、設定が有効化されない"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: エラーログ
      description: 関連するエラーメッセージやログがあれば記入してください
      render: shell
    validations:
      required: false